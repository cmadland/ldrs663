<header id="title-block-header" class="quarto-title-block default page-columns page-full">
    <div class="quarto-title-banner">
        <div class="quarto-title">
            $if(title)$<h1 class="title column-body">$title$</h1>$endif$
            $if(subtitle)$<p class="subtitle">$subtitle$</p>$endif$
        </div>
        <div class="quarto-title-meta">
            $if(author)$<div>
                            <div class="quarto-title-meta-heading"><p>$author-title$</p></div>
                            <div class="quarto-title-meta-contents"><p>$author$</p></div>
                        </div>$endif$
              $if(date)$<div>
                            <div class="quarto-title-meta-heading"><p>$published-title$</p></div>
                            <div class="quarto-title-meta-contents"><p>$date$</p></div>
                        </div>$endif$
        </div>
    </div>
</header>
